<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Streaming</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header">
            <h1>
                <img  class="header__logo" src="dist/images/png-transparent-logo-clint-barton-avengers-comics-font-avengers-comics-marvel-avengers-assemble-avengers.png" alt="logo Lavo Tá Novo Filmes">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button ">Assine agora</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button">Entrar</a>
                </li>
            </ul>
        </div>
    </header>

    
    <section class="banner">
        <h2>Filme em Destaque</h2>
        <p>Assista ao novo lançamento agora!</p>
        <img src="src/images/imagn 3.webp" alt="">
        <button>Assistir Agora</button>
    </section>

    <section class="imagen-recomendados">
        <h2>Filmes Recomendados</h2>
        <div class="grid-container">
            <div class="imagen">
                <img src="src/images/imagen 1.jpeg" alt="Filme 1">
            </div>
            <div class="imagen">
                <img src="src/images/imagen2.png" alt="Filme 2">
            </div>
            <div class="imagen">
                <img src="src/images/imagn 3.webp" alt="Filme 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Filmes Streaming. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
